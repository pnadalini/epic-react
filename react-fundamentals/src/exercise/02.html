<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>

  <script src="https://unpkg.com/react@18.1.0/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18.1.0/umd/react-dom.development.js"></script>

  <script type="module">
    const rootElement = document.getElementById("root")

    const children = ["Hello ", "World"].map((val, id) =>
      React.createElement("span", {key: id, children: val}),
    )
    const elementProps = {className: "container"}
    const element = React.createElement("div", elementProps, children)

    ReactDOM.createRoot(rootElement).render(element)
  </script>
</body>
